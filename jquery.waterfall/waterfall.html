<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>瀑布流</title>
    <script src="jquery.js"></script>
    <script src="waterfall.js"></script>
    <style type="text/css">
    body,div,ul,li{
        margin: 0;
        padding: 0;
    }
    .box{
        position: relative;
    }
    
    ul li{
        width: 190px;
        list-style: none;
        margin-top: 10px;
        margin-left: 10px;
        background: #eee;
        position: absolute;
    }

    </style>

</head>
<body>
<div class="box">
    <ul>
        <li style="height:150px;">1</li>
        <li style="height:100px;">2</li>
        <li style="height:200px;">3</li>
        <li style="height:170px;">4</li>
        <li style="height:190px;">5</li>
        <li style="height:300px;">6</li>
        <li style="height:130px;">7</li>
        <li style="height:110px;">8</li>
        <li style="height:190px;">9</li>
        <li style="height:290px;">10</li>
        <li style="height:390px;">11</li>
        <li style="height:190px;">12</li>
        <li style="height:290px;">13</li>
        <li style="height:90px;">14</li>
        <li style="height:190px;">15</li>
    </ul>
</div>


    <script type="text/javascript">
        $(window).bind('load resize', function(){

            $(".box").waterfall({
                selector: 'li'
            });
        });
    </script>

</body>
</html>
